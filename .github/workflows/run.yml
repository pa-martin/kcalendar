name: Run main.ts hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  generate-ics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run main script
        run: node dist/main.js
        env:
          PANDASCORE_TOKEN: ${{ secrets.PANDASCORE_TOKEN }}
          FTP_ICAL_PATH: ical/karmine.ics

      - name: Prepare public folder for GitHub Pages
        run: |
          mkdir -p public/ical
          cp ical/karmine.ics public/ical/karmine.ics

      - name: Deploy .ics to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
