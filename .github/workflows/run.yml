name: Run main.ts hourly

on:
  schedule:
    - cron: '31 * * * *' # every hour at minute 0
  workflow_dispatch:

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run main.ts
        env:
          FTP_ICAL_PATH: ical/karmine.ics
        run: npx ts-node --transpile-only src/main.ts

      - name: Upload generated .ics
        uses: actions/upload-artifact@v4
        with:
          name: karmine-ics
          path: ical/karmine.ics
